apiVersion: v1
kind: Template
metadata:
  creationTimestamp: null
  name: mlbparks-pipeline-build
objects:
- apiVersion: v1
  kind: BuildConfig
  metadata:
    labels:
      build: mlbparks-pipeline
    name: mlbparks-pipeline
  spec:
    nodeSelector: {}
    output: {}
    postCommit: {}
    resources: {}
    runPolicy: Serial
    source:
      git:
        ref: master
        uri: "https://github.com/paulgreenbank/openshift-app-development"
      type: Git
    strategy:
      jenkinsPipelineStrategy:
        env:
        - name: GUID
          value: "GUID_VARIABLE"
        - name: CLUSTER
          value: "CLUSTER_VARIABLE"
        jenkinsfilePath: MLBParks/Jenkinsfile
      type: JenkinsPipeline
